<body class ="checkout_padding">
    <% include templates/scrollnav.html %>
    <% if(products != null){ %>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
                <ul class="list-group">
                    <% products.forEach(function(product) { %>
                        <li class="list-group-item">
                            <a href="/remove/<%=product.item.restaurant%>"><i class="fa fa-times" aria-hidden="true"></i></a>
                            <span class="badge"><%= product.qty %></span>
                            <strong><%= product.item.food %></strong>
                            <span class="label label-success"><%= product.price %></span>
                            <a href="/reduce/<%=product.item.restaurant%>">  <i class="fa fa-minus" aria-hidden="true"></i> </a>
                            <a href="/increase/<%=product.item.restaurant%>"> <i class="fa fa-plus" aria-hidden="true"></i> </a>
                        </li>
                    <% }) %>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
                <strong>Total: Â£<%= totalPrice %></strong>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
                <a href="/checkout" type="button" class="btn btn-success">Checkout</a>
            </div>
        </div>
    <% } else {%>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
                <h2>No Items in Cart</h2>
            </div>
        </div>
    <% } %>
</body>
